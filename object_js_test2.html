<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object JS Test 2</title>
</head>
<body>
    <h1>Object JS Test</h1>
    <h2>This is a test of object in JavaScript</h2>
    <p id="objectResult"></p>
    <script>
        const person = {
            name: "John",
            age: 30,
            city: "New York"
        };

        let text = "";
        for (let x in person) {
            text += `${x}: ${person[x]}<br><br>`;
        };

        document.getElementById("objectResult").innerHTML = text;
    </script>
</body>
</html>
