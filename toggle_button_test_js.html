<!DOCTYPE html>
<html>
<head>
    <style>
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleVisibility() {
            var element = document.getElementById('toggleText');
            element.classList.toggle('hidden');
        }
    </script>
</head>
<body>
    <button onclick="toggleVisibility()">toggle text</button><br>
    <p id="toggleText" class="hidden">This text can be toggled.</p>
</body>
</html>
