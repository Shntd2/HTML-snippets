<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Switch case JS test</title>
</head>

<body>
  <h1>Switch case JS test</h1>
  <p id="result"></p>
  
  <script> 
    let statement = (5 + 10) * 2;
    let extractionElement = 12;

    switch (statement) {
      case 10:
        // Add some logic here if needed
        break;
      case 55:
        // Add some logic here if needed
        break;
      case 120:
        // Add some logic here if needed
        break;
      case 30:     
        document.getElementById("result").innerHTML = `<pre><code>The result of (5+10)*2 calculation is ${statement}
Implementing additional extraction ${statement}-${extractionElement}...
\nFinal result is ${statement - extractionElement}</code></pre>`;
        break;
      default:
document.getElementById("result").INNERHTML = `The result of calculation is ${statement}`
        break;
    }
  </script>

</body>
</html>
