<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitwise And Assignment Test</title>
</head>
<body>
    <h1>Bitwise And Assignment Test</h1>
    <h2>The result is:</h2>
    <p id="result"></p>
    <script>
        var a = 5;
        var b = 3;
        a &= b;
        document.getElementById("result").innerHTML = a;
    </script>
</body>
</html>
