<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Inner HTML test
    </title>
</head>
<body>
    <div>
        <p id="myDiv">This is a <strong>paragraph #1</strong></p>
        <p id="myDiv2">This is a <strong>paragraph #2</strong></p>
    </div>
    <script>
        const myDiv = document.getElementById("myDiv");
        const myDiv2 = document.getElementById("myDiv2");

        myDiv.innerHTML = "This is updated <strong>paragraph #1</strong>";
        myDiv2.innerHTML = "This is updated <strong>paragraph #2</strong>";
    </script>
</body>
</html>
