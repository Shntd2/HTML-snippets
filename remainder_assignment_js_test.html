<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript remainder assignment test</title>
</head>
<body>
    <h1>JavaScript remainder assignment test</h1>
    <h2>This is a test for remainder assignment in JavaScript</h2>
    <p>The result of the remainder using %= operator is:</p>
    <p id="remResult"></p>
    <script>
        var a = 24;
        var b = 5;
        a %= b;
        document.getElementById("remResult").innerHTML = a;
    </script>
</body>
</html>
