<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript division assignment test</title>
</head>
<body>
    <h1>JavaScript division assignment test</h1>
    <h2>This is a test for division assignment in JavaScript</h2>
    <p>The result of the division using /= operator is:</p>
    <p id="divResult"></p>
    <script>
        var a = 10;
        var b = 2;
        a /= b;
        document.getElementById("divResult").innerHTML = a;
    </script>
</body>
</html>
