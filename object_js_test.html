<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object JS Test</title>
</head>
<body>
    <h1>Object JS Test</h1>
    <h2>This is a test of object in JavaScript</h2>
    <p id="objectResult"></p>
    <script>
        const person = {
            name: "John",
            age: 30,
            city: "New York"
        };
        document.getElementById("objectResult").innerHTML =
        `Name: ${person.name}, Age: ${person.age}, City: ${person.city}`;
    </script>
</body>
</html>
