<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width>
    <title>
        Button with js test
    </title>
    <style>
        .container {
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .button {
            padding: 10 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <button class="button" id="ToggleButton">Search in Google</button>
    </div>
    <script src="\button_test.js"></script>
  </body>
</html>
